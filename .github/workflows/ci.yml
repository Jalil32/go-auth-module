name: CI for Go and React TypeScript Project

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Go
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.0 # Adjust to your Go version

    # Install and test Go backend
    - name: Install dependencies for Go
      working-directory: ./backend # Adjust to your React frontend directory
      run: go mod tidy

    - name: Test Go backend
      working-directory: ./backend # Adjust to your React frontend directory
      run: go test ./tests

    # Set up Node.js for React
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20 # Adjust to your Node.js version

    # Install and test React frontend
    - name: Install dependencies for React
      working-directory: ./frontend # Adjust to your React frontend directory
      run: npm install

    - name: Build React frontend
      working-directory: ./frontend
      run: npm run build

